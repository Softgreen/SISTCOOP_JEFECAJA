<h2>Beneficiarios</h2>

<table class="table table-striped table-bordered table-condensed">
  <caption data-ng-show="!view.load.beneficiarios.length">No se encontraron beneficiarios.</caption>
  <thead data-ng-show="view.load.beneficiarios.length">
  <tr>
    <th>#</th>
    <th>Num.Documento</th>
    <th>Apellidos y nombres</th>
    <th>Beneficio</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="item in view.load.beneficiarios">
    <td><span data-ng-bind="$index+1"></span></td>
    <td><span ng-bind="item.numeroDocumento"></span></td>
    <td><span ng-bind-template="{{item.apellidoPaterno}} {{item.apellidoMaterno}}, {{item.nombres}}"></span></td>
    <td><span ng-bind="item.porcentajeBeneficio"></span><span>%</span></td>
  </tr>
  </tbody>
</table>
