<h2>Cuentas personales</h2>

<table class="table table-striped table-bordered table-condensed">
  <caption data-ng-show="!view.load.cuentasPersonales.length">No se encontraron cuentas.</caption>
  <thead data-ng-show="view.load.cuentasPersonales.length">
  <tr>
    <th>#</th>
    <th>Tipo</th>
    <th>Numero</th>
    <th>Moneda</th>
    <th>Saldo</th>
    <th>Fecha apertura</th>
    <th>Fecha cancela</th>
    <th>Numero retirantes</th>
    <th>Estado</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="item in view.load.cuentasPersonales">
    <td><span data-ng-bind="$index+1"></span></td>
    <td><span data-ng-bind="item.tipoCuenta"></span></td>
    <td><span data-ng-bind="item.numeroCuenta"></span></td>
    <td><span data-ng-bind="item.moneda"></span></td>
    <td><span data-ng-bind="item.saldo"></span></td>
    <td><span data-ng-bind="item.fechaApertura | date: 'dd/MM/yyyy'"></span></td>
    <td><span data-ng-bind="item.fechaCierre | date: 'dd/MM/yyyy'"></span></td>
    <td><span data-ng-bind="item.cantidadRetirantes"></span></td>
    <td><span data-ng-bind="item.estadoCuenta | si_no : 'ACTIVO'"></span></td>
    <td style="text-align: center">
      <button type="button" data-ng-click="verCuentaPersonal(item)" class="btn btn-info btn-xs">Editar</button>
    </td>
  </tr>
  </tbody>
</table>
