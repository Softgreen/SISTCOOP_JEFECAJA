<div ncy-breadcrumb></div>

<h1><strong>Crear Boveda</strong></h1>

<form name="form" class="form-horizontal" novalidate>

	<div class="form-group">
		<label class="col-sm-2 control-label"><span class="required">*</span> Agencia:</label>
		<div class="col-sm-6">
      <input name="agencia" type="text" data-ng-model="view.agencia.denominacion" class="form-control" required disabled/>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : form.moneda.$invalid && form.$submitted}">
		<label class="col-sm-2 control-label"><span class="required">*</span> Moneda:</label>
		<div class="col-sm-3">
			<ui-select name="moneda" ng-model="combo.selected.moneda" pf-focused="true" autofocus required>
				<ui-select-match placeholder="Moneda">{{$select.selected.denominacion}} ({{$select.selected.simbolo}})</ui-select-match>
				<ui-select-choices repeat="item in combo.moneda | filter: $select.search">
					<div ng-bind-html="item.denominacion | highlight: $select.search"></div>
					<small>{{item.simbolo}}</small>
				</ui-select-choices>
			</ui-select>
			<div ng-messages="form.moneda.$error" ng-if="form.$submitted">
				<div class="has-error" ng-message="required">Ingrese moneda.</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="btn-group">
				<label class="btn btn-default" ng-model="combo.selected.moneda" btn-radio="directAccess.moneda[0]">PEN</label>
				<label class="btn btn-default" ng-model="combo.selected.moneda" btn-radio="directAccess.moneda[1]">USD</label>
				<label class="btn btn-default" ng-model="combo.selected.moneda" btn-radio="directAccess.moneda[2]">EUR</label>
			</div>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : form.denominacion.$invalid && form.$submitted}">
		<label class="col-sm-2 control-label"><span class="required">*</span> Denominacion:</label>
		<div class="col-sm-3">
			<input type="text" name="denominacion" ng-model="view.boveda.denominacion" ng-maxlength="100" class="form-control" ng-trim="false" text-transform-uppercase required/>
			<div ng-messages="form.denominacion.$error" ng-if="form.$submitted">
				<div class="has-error" ng-message="required">Ingrese denominacion.</div>
				<div class="has-error" ng-message="maxlength">Maximo 100 caracteres.</div>
			</div>
		</div>
	</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button sg-save ng-disabled="working">
        <span ng-show="working">Guardando...</span>
        <span ng-hide="working">Guardar</span>
      </button>
      <button sg-cancel ng-disabled="working" ui-sref="^.buscar">Cancelar</button>
    </div>
  </div>

</form>
