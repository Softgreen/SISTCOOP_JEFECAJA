<h1><strong>Transacciones boveda-caja</strong>

  <div class="pull-right">
    <a href="" ui-sref="^.crear" class="btn btn-primary">Nuevo</a>
  </div>
</h1>

<div class="row" style="border-top: 1px solid #d0d0d0;">
  <div class="col-sm-6">
    <div class="page-header page-header-bleed-right">
      <h1>Bancos</h1>
    </div>
    <div ui-grid="gridOptions_bancos" external-scopes="gridActions" ui-grid-selection class="grid"
         style="min-height: 220px;"></div>
  </div>
  <div class="col-sm-6 sidebar-pf sidebar-pf-right">
    <div class="page-header page-header-bleed-right">
      <div class="actions pull-right">
        <a href="#" data-ng-click="loadTransaccionEnviadas()"><span class="pficon pficon-refresh"></span> Actualizar</a>
      </div>
      <h1>Patrimonio</h1>
    </div>
    <div ui-grid="gridOptions_patrimonio" external-scopes="gridActions" ui-grid-selection class="grid"
         style="min-height: 220px;"></div>
  </div>
</div>

<div class="row" style="border-top: 1px solid #d0d0d0;">
  <div class="col-sm-6">
    <div class="page-header page-header-bleed-right">
      <h1>Utilidades</h1>
    </div>
    <div ui-grid="gridOptions_utilidad" external-scopes="gridActions" ui-grid-selection class="grid"
         style="min-height: 220px;"></div>
  </div>
  <div class="col-sm-6 sidebar-pf sidebar-pf-right">
    <div class="page-header page-header-bleed-right">
      <h1>Pendientes Sobrantes</h1>
    </div>
    <div ui-grid="gridOptions_pendiente" external-scopes="gridActions" ui-grid-selection class="grid"
         style="min-height: 220px;"></div>
  </div>
</div>
