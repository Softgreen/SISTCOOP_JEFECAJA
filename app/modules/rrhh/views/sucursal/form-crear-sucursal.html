<div ncy-breadcrumb></div>

<h1><strong>Crear sucursal</strong></h1>

<form name="form" class="form-horizontal" novalidate>
	<div class="form-group" ng-class="{ 'has-error' : form.denominacion.$invalid && form.denominacion.$dirty}">
		<label class="col-sm-2 control-label"><span class="required">*</span> Denominacion:</label>
		<div class="col-sm-4">
			<input type="text" name="denominacion" ng-model="view.sucursal.denominacion" ng-maxlength="60" class="form-control" pf-focused="true" autofocus required/>
			<div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$dirty">
				<div class="has-error" ng-message="required">Ingrese denominacion.</div>
				<div class="has-error" ng-message="maxlength">Maximo 60 caracteres.</div>
				<div class="has-error" ng-message="disponible">Denominacion no disponible.</div>
			</div>
		</div>
	</div>
  <div class="form-group" ng-class="{ 'has-error' : form.abreviatura.$invalid && form.abreviatura.$dirty}">
    <label class="col-sm-2 control-label"><span class="required">*</span> Abreviatura:</label>
    <div class="col-sm-4">
      <input type="text" name="abreviatura" ng-model="view.sucursal.abreviatura" ng-maxlength="30" class="form-control" required/>
      <div ng-messages="form.abreviatura.$error" ng-if="form.abreviatura.$dirty">
        <div class="has-error" ng-message="required">Ingrese abreviatura.</div>
        <div class="has-error" ng-message="maxlength">Maximo 30 caracteres.</div>
        <div class="has-error" ng-message="disponible">Abreviatura no disponible.</div>
      </div>
    </div>
  </div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button sg-save ng-disabled="working">
				<span ng-show="working">Guardando...</span>
				<span ng-hide="working">Guardar</span>
			</button>
			<button sg-cancel ng-disabled="working" ui-sref="^.buscar">Cancelar</button>
		</div>
	</div>
</form>
