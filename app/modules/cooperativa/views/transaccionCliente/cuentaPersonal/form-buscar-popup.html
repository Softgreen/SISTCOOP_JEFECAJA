<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span class="pficon pficon-close"></span>
  </button>
  <h4 class="modal-title">Buscar cuenta personal</h4>
</div>
<div class="modal-body">
  <form name="form" data-ng-submit="search()" novalidate>
    <div class="sg-grid-top-panel">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="input-group">
              <input type="text" name="filterText" class="form-control" data-ng-model="filterOptions.filterText" placeholder="Filter text" pf-focused="true" autofocus>
              <span class="input-group-btn"><button class="btn btn-default" type="submit"><i class="fa fa-search text"></i></button></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection ui-grid-pagination style="min-height: 280px;" class="grid"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="ok()">Guardar</button>
  <button class="btn btn-default" data-ng-click="cancel()">Cancelar</button>
</div>
